name: Build TrexSQL JAR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.6)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bao/java
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Leiningen
        run: |
          curl -sL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o /usr/local/bin/lein
          chmod +x /usr/local/bin/lein
          lein version

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build uberjar
        run: lein uberjar

      - name: Run tests
        run: lein test
        continue-on-error: true

      - name: Rename JAR with version
        run: |
          STANDALONE_JAR=$(ls target/trexsql-*-standalone.jar | head -1)
          cp "$STANDALONE_JAR" target/trexsql-${{ steps.version.outputs.version }}.jar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: trexsql
          path: bao/java/target/trexsql-${{ steps.version.outputs.version }}.jar

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: bao/java/target/trexsql-${{ steps.version.outputs.version }}.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
